<div class="filter-panel">
  <h3>Filtreler</h3>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>İsim</mat-label>
    <input
      matInput
      placeholder="İsim ara"
      [(ngModel)]="nameFilter"
      (ngModelChange)="onFilterChange()"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Okul</mat-label>
    <input
      matInput
      placeholder="Okul ara"
      [(ngModel)]="schoolFilter"
      (ngModelChange)="onFilterChange()"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Dönem</mat-label>
    <mat-select [(value)]="periodFilter" (selectionChange)="onFilterChange()">
      <mat-option value="">Tümü</mat-option>
      <mat-option *ngFor="let p of periods" [value]="p">{{ p }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Proje Durumu</mat-label>
    <mat-select [(value)]="projectStatusFilter" (selectionChange)="onFilterChange()">
      <mat-option value="">Tümü</mat-option>
      <mat-option *ngFor="let status of projectStatuses" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Etiket</mat-label>
    <mat-select [(value)]="tagFilter" (selectionChange)="onFilterChange()">
      <mat-option value="">Tümü</mat-option>
      <mat-option *ngFor="let tag of tags" [value]="tag">{{ tag }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button color="warn" (click)="clearFilters()">Temizle</button>
</div>
