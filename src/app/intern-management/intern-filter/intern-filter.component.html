<div class="filter-panel">
  <h3>Filtreler</h3>

  <mat-form-field appearance="fill">
    <mat-label>İsim</mat-label>
    <input matInput [(ngModel)]="isim" (ngModelChange)="filtrele()" placeholder="İsim ara">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Okul</mat-label>
    <input matInput [(ngModel)]="okul" (ngModelChange)="filtrele()" placeholder="Okul ara">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Dönem</mat-label>
    <mat-select [(value)]="donem" (selectionChange)="filtrele()">
      <mat-option value="">Tümü</mat-option>
      <mat-option *ngFor="let d of donemler" [value]="d">{{d}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Proje Durumu</mat-label>
    <mat-select [(value)]="projeDurumu" (selectionChange)="filtrele()">
      <mat-option value="">Tümü</mat-option>
      <mat-option *ngFor="let p of projeDurumlari" [value]="p">{{p}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Etiket</mat-label>
    <mat-select [(value)]="etiket" (selectionChange)="filtrele()">
      <mat-option value="">Tümü</mat-option>
      <mat-option *ngFor="let e of etiketler" [value]="e">{{e}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button color="warn" (click)="temizle()">Temizle</button>
</div>
