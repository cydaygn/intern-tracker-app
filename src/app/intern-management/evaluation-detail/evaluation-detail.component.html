<h2>Stajyer Değerlendirmesi</h2>

<select
  id="stajyerSelect"
  [(ngModel)]="secilenStajyerId"
  (change)="onInternChange()"
>
  <option [ngValue]="null" disabled>-- Stajyer seçiniz --</option>
  <option *ngFor="let i of interns" [ngValue]="i.id">
    {{ i.name }}
  </option>
</select>



<div *ngIf="loading" class="muted" style="margin: 8px 0">Yükleniyor...</div>

<div class="left">
  <h3>Mevcut Notlar</h3>

  <ul class="note-list">
    <li class="note-row" *ngFor="let label of etikets">
      <div class="note-head">
        <span class="note-label">{{ label }}</span>

        <span class="score-badge"
              [ngClass]="scoreClass(label)">
          {{ scoreValue(label) }}
        </span>
      </div>

      <div class="progress">
        <div class="progress-fill"
             [ngClass]="scoreClass(label)"
             [style.width.%]="scoreValue(label)">
        </div>
      </div>
    </li>
  </ul>
</div>


  <div class="right">
    <h3>Yeni Değerlendirme Ekle / Güncelle</h3>

    <label for="etiketSelect">Değerlendirme Kriteri:</label>
    <select id="etiketSelect" [(ngModel)]="yeniNot.etiket">
      <option [ngValue]="''" disabled>Seçiniz</option>
      <option *ngFor="let e of etikets" [value]="e">{{ e }}</option>
    </select>

    <br /><br />

    <label for="puanInput">Puan (0–100):</label>
    <input id="puanInput" type="number" [(ngModel)]="yeniNot.puan" min="0" max="100" />

    <br /><br />

    <button (click)="kaydet()">Kaydet</button>
  </div>



<div style="margin-top: 20px;">
  <canvas #grafikCanvas width="520" height="260"></canvas>
</div>
